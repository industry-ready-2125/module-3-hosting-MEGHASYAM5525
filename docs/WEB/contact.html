<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <h1 align="center">Contact Us!!!</h1>
        <link rel="stylesheet" href="style.css">
        <form>
            <fieldset style="border: 2px solid; width: 25%; margin:auto">
                <legend>Contact Us</legend>
                <p>
                    <label>Name:</label>
                    <input text="Name" placeholder="Enter your Name">
                </p>
                <p>    
                    <label>Email:</label>
                    <input text="Email" placeholder="Enter your email Address " ></p>
                <p>
                    <label>Message:</label>
                    <input type="message" placeholder="Enter message">
                </p>
                <button>Submit</button>    
                </fieldset>
        </form>
    </body>
</html>
