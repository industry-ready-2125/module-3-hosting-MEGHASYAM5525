<!DOCTYPE html>
<html>

<head>
    <title>Home Page</title>
    <style>
        /* Embedded Styles */
        body {
            background-color: aliceblue;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
        }

        h3 {
            text-align: center;
            color: #0066cc;
        }

        p {
            margin: 20px;
            text-align: justify;
        }

        /* Inline Styles */
        .container {
            text-align: center;
            padding-top: 10px;
        }

        .web-logo {
            height: 35px;
        }

        a {
            text-decoration: none;
            color: black;
            background-color: aliceblue;
            padding: 8px 10px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <h3>Welcome to our webpage!!! Explore the content using the navigation links on the left.</h3>
    <p>
        The page involves various kinds of styles.
    </p>
    <div class="container">
        <img class="web-logo" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Website_gambar.jpg"
            alt="Megha Web Logo">
        <h1>Megha Web</h1>
    </div>
</body>
</html>
